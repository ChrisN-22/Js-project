<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App in JS</title>
    <!-- liking bootstrap  for icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- end -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Quiz configuration container -->
    <div class="config-container">
        <h2 class="config-title">Quiz configuration</h2>

        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option active ">Programming</button>
                <button class="category-option">Gaming</button>
                <button class="category-option">Movies</button>
                <button class="category-option">GK</button>
            </div>
        </div>
    
    
        <div class="config-option">
            <h4 class="option-title">No.of Questions</h4>
            <div class="question-options">
                <button class="question-option">5</button>
                <button class="question-option active">10</button>
                <button class="question-option">15</button>
                <button class="question-option">20</button>
            </div>
        </div>

        <button class="start-quiz-btn">Start Quiz</button>
    </div>
</div>

<!-- Quiz container -->
 <div class="quiz-container">
    <header class="quiz-header">
    <h2 class="quiz-title">Quiz Application</h2>
    <div class="quiz-timer">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
            <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5z"/>
            <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64l.012-.013.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5M8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3"/>
          </svg>
        <p class="time-duration">15s</p>
    </div>
</header>
    <div class="quiz-content">
        <h1 class="question-text"></h1>
        <ul class="answer-options"> </ul>
    </div>
    <div class="quiz-footer">
        <p class="question-status"></p>
        <button class="next-question-btn">
            Next 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
            </svg>
        </button>
    </div>
 </div>

 <!-- Result container -->
  <div class="result-container">
    <img src="img/iop.png" class="result-img">
    <h2 class="result-title">Quiz Completed</h2>
    <p class="result-message">You answered <b>0</b>out of <b>5</b>
    questions correctly.Great effort!</p>
    <button class="try-again-btn">Try Again</button>
  </div>

  <script src="jscirpt/questions.js"></script>
  <script src="jscirpt/script.js"></script>
</body>
</html>
